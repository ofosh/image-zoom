<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-Zoom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="content-img">
        <img src="concept.jpg" id="img-card">
      </div>
      <div class="action-btn">
        <button type="button" id="zoomOutBtn" onclick="zoomOutBtn()">Zoom Out</button>
        <button type="button" id="zoomInBtn" onclick="zoomInBtn()">Zoom In</button>

        <input type="file" id="real-file" hidden="hidden" accept="image/jpeg, image/png, image/jpg">
        <label for="real-file" id="custom-button" >CHOOSE A FILE</label>
        <span id="custom-text">No file chosen</span>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
